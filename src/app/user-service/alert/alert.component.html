<div class="container" [className]="alert ? 'alert alert-success' : 'alert alert-danger'">
  <div class="row">
    <div class="col-md-10 ">
      <div class=" my-4">
        <h3>{{response}}</h3>
        <h6 class="mt-3"><strong>Note:</strong> In this alert box will be closed within five seconds</h6>
        <button type="button" (click)="onClose()" mat-button color="warn">Close <i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>
